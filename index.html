<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>List</title>
  </head>
  <body>

    <h1>Header</h1>

    <section class="user-input">
      <form>
      Site Name:<input type="text" name="site-name">
      Site URL:<input type="url" name="url">
      <input type="submit" value="Create">
      </form>
    </section>

    <section class="user-bookmarks">
      <!-- submit onclick="showinput" -->
      <table class="bookmarks">
        <thead>
          <tr>
            <th>Site</th>
            <th>URL</th>
            <th>Mark as Read</th>
            <th>Remove Bookmark</th>
          </tr>
        </thead>
        <tbody>
        </tbody>  


      </table>

    </section>



    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="script.js"></script>
  </body>
</html>
