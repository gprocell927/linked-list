<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Linked List</title>
  </head>
  <body>

    <h1>Header</h1>

    <section class="user-input">
      <form>
        <p>Site Name:</p>
        <input class="bookmark-site-name site-input" type="text" name="site-name">
        <p>Site URL:</p>
        <input class="bookmark-site-url site-input" type="url" name="url">
        <button class="create-button" type="submit" disabled>Create</button>
      </form>
      <p>Total Bookmarks: </p><p id="total-bookmarks-field"></p>
      <p>Total Unread Bookmarks: </p><p
      id="total-unread-bookmarks-field"></p>
      <p> Total Read Bookmarks: </p><p
      id="total-read-bookmarks-field"></p>
      <button class="clear-read-button">Clear Read Bookmarks</button>

    </section>
    <section id="user-bookmarks">

      <table id="bookmarks">
        <thead>
           <tr>
            <th>Site</th>
            <th>URL</th>
            <th>Mark as Read</th>
            <th>Remove Bookmark</th>
          </tr>

        </thead>
        <tbody>
        </tbody>


      </table>

    </section>



    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="script.js"></script>
  </body>
</html>
